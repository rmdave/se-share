<!DOCTYPE html>
<html>
<head>
    <title>Apigee Callout and Mashup Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</head>
<body>

<div>
<form id='bingForm'>

    Apigee Org: <input type='text' id='apigeeOrg' value='rmd_trainer'> <br>
    Environment in the  Org: <input type='text' id='apigeeEnv' value='test'>
    <br>
    API key: <input type='text' id='apigeeApiKey' value='4qtQnWAd1oeNZvTKZfU7Wbc5fZLO8k0w'>
    <br>
    Radius (km): <input type='text' id='radius' value='2'><br>
    <input type='submit' value="GO"><br>

</form>

</div>

<div id='weatherNearCity'>
    <table id='weatherTable'>
        <thead>
        <tr>
            <td>City</td>
            <td>Current Temps</td>
            <td>Cloudiness</td>
        </tr>
        </thead>
        <tbody id='weatherTableBody'>

        </tbody>
    </table>
</div>

<div id='responseArea'>
    <table id='respTable'>
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Latitude</td>
            <td>Longitude</td>
            <td>Distance for your location</td>
        </tr>
        </thead>
        <tbody id='respTableBody'>

        </tbody>
    </table>
</div>

<script src='./parseBingResponse.js'></script>

</body>
</html>
